apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      containers:
        - name: cinder-api
          image: {{ template "cinder.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command:
            - /tmp/cinder-api.sh
            - start
          env:
            - name: MARIADB_HOST
              value: {{ include "cinder.databaseHost" . | quote }}
            - name: MARIADB_PORT_NUMBER
              value: {{ include "cinder.databasePort" . | quote }}
            - name: CINDER_DATABASE_NAME
              value: {{ include "cinder.databaseName" . | quote }}
            - name: CINDER_DATABASE_USER
              value: {{ include "cinder.databaseUser" . | quote }}
            - name: CINDER_DATABASE_PASSWORD
              value: {{ include "cinder.databasePassword" . | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPorts.http }}
          volumeMounts:
          - mountPath: /etc/cinder/cinder.conf
            name: cinder-configmap
            readOnly: true
            subPath: cinderConfig
          - mountPath: /tmp/cinder-api.sh
            name: cinder-configmap
            readOnly: true
            subPath: cinder-api.sh
      initContainers:
        - name: init-mysql
          image: busybox
          command: ['sh', '-c', 'until nslookup $MARIADB_HOST; do echo waiting for mysql; sleep 2; done;']
          env:
          - name: MARIADB_HOST
            value: {{ include "cinder.databaseHost" . | quote }}
        - name: cinder-db-sync
          image: {{ template "cinder.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command:
            - /bin/sh
            - -c
            - /tmp/sync-db.sh
          volumeMounts:
          - mountPath: /tmp
            name: pod-tmp
          - mountPath: /etc/cinder/cinder.conf
            name: cinder-configmap
            subPath: cinderConfig
          - mountPath: /tmp/sync-db.sh
            name: cinder-configmap
            subPath: sync-db.sh
      volumes:
      - emptyDir: {}
        name: pod-tmp
      - configMap:
          defaultMode: 365
          name: {{ include "common.names.fullname" . }}
        name: cinder-configmap
