apiVersion: batch/v1
kind: Job
metadata:
  name: cinder-ks-create
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - name: cinder-ks-create
          image: {{ template "kolla.toolbox.image" . }}
          imagePullPolicy: {{ .Values.image.kollaToolboxImage.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - /tmp/ks-create.sh
          env:
            - name: CINDER_KEYSTONE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: cinder-keystone-password
                  name: {{ index .Values "keystone" "openstack-dep" "gen-password" "secretName" }}
            - name: OS_USERNAME
              valueFrom:
                secretKeyRef:
                  key: OS_USERNAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: keystone-admin-password
                  name: {{ index .Values "keystone" "openstack-dep" "gen-password" "secretName" }}
            - name: OS_AUTH_URL
              valueFrom:
                secretKeyRef:
                  key: OS_AUTH_URL
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_INTERFACE
              valueFrom:
                secretKeyRef:
                  key: OS_INTERFACE
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_PROJECT_DOMAIN_NAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_REGION_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_REGION_NAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_IDENTITY_API_VERSION
              valueFrom:
                secretKeyRef:
                  key: OS_IDENTITY_API_VERSION
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_PROJECT_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_PROJECT_DOMAIN_NAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_USER_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_USER_DOMAIN_NAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
            - name: OS_PROJECT_NAME
              valueFrom:
                secretKeyRef:
                  key: OS_PROJECT_NAME
                  name: {{ .Values.keystone.secrets.identity.admin }}
          volumeMounts:
          - mountPath: /tmp
            name: pod-tmp
          - mountPath: /tmp/ks-create.sh
            name: cinder-bin
            subPath: ks-create.sh
      initContainers:
        - name: init
          image: {{ template "entrypoint.image" . }}
          imagePullPolicy: {{ .Values.image.entrypointImage.pullPolicy }}
          command:
            - kubernetes-entrypoint
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_JOBS
              value: {{ .Release.Namespace }}:{{ include "joinListWithComma" .Values.dependencies.ks_create.jobs }}
      restartPolicy: OnFailure
      serviceAccount: {{ .Values.serviceAccountName}}
      serviceAccountName: {{ .Values.serviceAccountName}}
      volumes:
        - emptyDir: {}
          name: pod-tmp
        - name: cinder-bin
          configMap:
            defaultMode: 493
            name: cinder-bin
