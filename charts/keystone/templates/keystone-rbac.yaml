apiVersion: v1
kind: ServiceAccount
metadata:
  name: keystone-api
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keystone-api
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  - extensions
  - batch
  - apps
  resources:
  - services
  - endpoints
  - secrets
  - jobs
  - pods
  verbs:
  - get
  - list
  - create
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keystone-api
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keystone-api
subjects:
- kind: ServiceAccount
  name: keystone-api
  namespace: {{ .Release.Namespace | quote }}
