apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-api
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      initContainers:
        - command:
          - kubernetes-entrypoint
          name: init
          image: {{ template "entrypoint.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: INTERFACE_NAME
            value: eth0
          - name: PATH
            value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
          - name: DEPENDENCY_JOBS
            value: {{ include "helm-toolkit.utils.joinListWithComma" .Values.dependencies.keystone_api.jobs }}
        - args:
          - set -xe; find /etc/keystone/mounted-keys -type l -exec ln -sfn {} /etc/keystone/fernet-keys/
            \; ; chmod o-wrx /etc/keystone/fernet-keys/ ;
          command:
          - /bin/sh
          - -c
          image: {{ template "keystone.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          name: link-keys
          resources: {}
          volumeMounts:
          - mountPath: /etc/keystone/mounted-keys
            name: keystone-fernet-keys
          - mountPath: /etc/keystone/fernet-keys/
            name: post-keystone-fernet-keys
      containers:
        - name: keystone-api
          image: {{ template "keystone.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command:
            - /bin/sh
            - -c
            - |
              /tmp/keystone.sh
              /tmp/keystone-api.sh start
          env:
            - name: KEYSTONE_DATABASE_HOST
              value: {{ include "keystone.databaseHost" . | quote }}
            - name: KEYSTONE_DATABASE_PORT
              value: {{ include "keystone.databasePort" . | quote }}
            - name: KEYSTONE_DATABASE_NAME
              value: {{ include "keystone.databaseName" . | quote }}
            - name: KEYSTONE_DATABASE_USER
              value: {{ include "keystone.databaseUser" . | quote }}
            - name: KEYSTONE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mariadb-password
                  name: {{ .Values.mariadb.auth.existingSecret }}
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: rabbitmq-password
                  name: {{ .Values.rabbitmq.auth.existingPasswordSecret }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPorts.http }}
          volumeMounts:
          - mountPath: /etc/keystone
            name: etckeystone
          - mountPath: /tmp
            name: pod-tmp
          - mountPath: /var/log/apache2
            name: logs-apache
          - mountPath: /var/run/apache2
            name: run-apache
          - mountPath: /var/www/cgi-bin/keystone
            name: wsgi-keystone
          - mountPath: /tmp/keystone.sh
            name: keystone-etc
            readOnly: true
            subPath: keystone.sh
          - mountPath: /etc/apache2/ports.conf
            name: keystone-etc
            readOnly: true
            subPath: ports.conf
          - mountPath: /etc/keystone/logging.conf
            name: keystone-etc
            readOnly: true
            subPath: logging.conf
          - mountPath: /etc/keystone/policy.yaml
            name: keystone-etc
            readOnly: true
            subPath: policy.yaml
          - mountPath: /etc/keystone/access_rules.json
            name: keystone-etc
            readOnly: true
            subPath: access_rules.json
          - mountPath: /etc/keystone/sso_callback_template.html
            name: keystone-etc
            readOnly: true
            subPath: sso_callback_template.html
          - mountPath: /etc/apache2/conf-enabled/wsgi-keystone.conf
            name: keystone-etc
            readOnly: true
            subPath: wsgi-keystone.conf
          - mountPath: /etc/apache2/mods-available/mpm_event.conf
            name: keystone-etc
            readOnly: true
            subPath: mpm_event.conf
          - mountPath: /etc/apache2/conf-enabled/security.conf
            name: keystone-etc
            readOnly: true
            subPath: security.conf
          - mountPath: /tmp/keystone-api.sh
            name: keystone-bin
            readOnly: true
            subPath: keystone-api.sh
          - mountPath: /etc/keystone/mounted-keys
            name: keystone-fernet-keys
          - mountPath: /etc/keystone/fernet-keys/
            name: post-keystone-fernet-keys
          - mountPath: /etc/keystone/credential-keys/
            name: keystone-credential-keys
      serviceAccount: keystone-api
      serviceAccountName: keystone-api
      volumes:
      - emptyDir: {}
        name: pod-tmp
      - name: wsgi-keystone
        emptyDir: {}
      - name: etckeystone
        emptyDir: {}
      - name: logs-apache
        emptyDir: {}
      - name: run-apache
        emptyDir: {}
      - name: post-keystone-fernet-keys
        emptyDir: {}
      - configMap:
          defaultMode: 365
          name: keystone-etc
        name: keystone-etc
      - configMap:
          defaultMode: 365
          name: keystone-bin
        name: keystone-bin
      - name: keystone-fernet-keys
        secret:
          defaultMode: 288
          secretName: keystone-fernet-keys
      - name: keystone-credential-keys
        secret:
          defaultMode: 420
          secretName: keystone-credential-keys
