apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.connInfoSecret }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
type: Opaque
data:
  {{ $env := .Values.openstackEnv }}
  {{- $_ := set $env "rabbitmqUrl"  (include "rabbitmq.connInfo" .) -}}
  {{- $_ := set $env "mariadbUrl" (include "memcached.connInfo" .) -}}
  {{- $_ := set $env "memcacheUrl" (include "mariadb.connInfo" .) -}}
  RABBITMQ_URL: {{ .Values.openstackEnv.rabbitmqUrl | b64enc }}
  MEMCACHE_URL: {{ .Values.openstackEnv.memcacheUrl | b64enc }}
  MARIADB_URL: {{ .Values.openstackEnv.mariadbUrl | b64enc }}
